<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Copy Dashboard</title>
</head>

<style>
    /* styles.css */

body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
}

.sidebar {
    width: 300px;
    background: #007BFF; 
    color: #fff;
    height: 100%;
    padding: 20px 0;
    position: fixed;
    overflow: auto;
}

.profile {
    text-align: center;
    padding: 0px 0;
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 1px solid #fff;
}

.profile h2 {
    margin: 10px 0 0;
    font-size: 1.5em;
}

.nav-menu ul {
    list-style: none;
    padding: 0;
}


.nav-menu ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 15px 20px;
    /* min-width: 100px; */
    
    transition: background 0.3s;
}

.nav-menu ul li a:hover {
    background: #0056b3;
}

.dropdown {
    position: relative;
}

.dropdown-btn::after {
    content: '\25BC'; /*Down arrow */
    float: right;
}

.dropdown-content {
    display: none;
    background: #0056b3;
    padding-left: 20px;
}

.dropdown-content a {
    padding: 15px 20px;
}

.dropdown-content:hover{
    background-color: #0583e2;
}

.content {
    margin-left: 300px; 
    padding: 0px;
    flex-grow: 1;
}

.show {
    display: block;
}

</style>

<body>
    <div class="sidebar">
        <div class="profile">
            <h1>Company Name</h1>
            <img src="images/download (40).jpeg" alt="Profile Picture" class="profile-img">
            <h2>Employer Name</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dash_home" class="nav-link">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-btn">Manage Jobs</a>
                    <div class="dropdown-content">
                        <a href="postjog.html" class="nav-link">Post a Job</a>
                        <a href="managejobs.html" class="nav-link">View Jobs</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-btn">Applications</a>
                    <div class="dropdown-content">
                        <a href="contact.html" class="nav-link">Received Applications</a>
                        <a href="sign-login.html" class="nav-link">Reviewed Applications</a>
                    </div>
                </li>
                <li><a href="employerprofile.html" class="nav-link">Profile</a></li>
                <li><a href="logout.html" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </div>
    <main class="content" id="content">
        <!-- Main content will be loaded here -->
    </main>
    <script>
        
        document.querySelectorAll('.dropdown-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('show');
            });
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.getAttribute('href');
                fetchContent(url);
            });
        });

        function fetchContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.warn('Error loading content:', error));
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        }

    </script>
</body>
</html>
