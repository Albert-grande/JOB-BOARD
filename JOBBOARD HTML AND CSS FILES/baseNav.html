</head>
<body>

            <div class="menu-wrap" id="menuWrap">

                    </a>

            </div>
        </nav>
    </div>
    <script>
        let menuWrap = document.getElementById("menuWrap");

        function toggleMenu() {
            console.log("User pic clicked"); // Debugging statement
            menuWrap.classList.toggle("open-menu");
            console.log("Menu class list:", menuWrap.classList); // Debugging statement
        }
    </script>
</body>
</html>
